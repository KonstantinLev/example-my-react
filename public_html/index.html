<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Demo Crypto</title>
</head>
<body>

<div id="root"></div>

<script>

    const api = {
        get(url) {
            switch (url) {
                case '/coins':
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve([
                                {
                                    id: 1,
                                    name: 'Super Coin',
                                    description: 'Super coin for you',
                                    price: 256.36,
                                },
                                {
                                    id: 2,
                                    name: 'Awesome Coin AWM',
                                    description: 'Cosmic coin. Available in ru zone',
                                    price: 1025.32,
                                },
                            ])
                        }, 1000)
                    })
                default:
                    throw new Error('Unknown address')
            }
        }
    }

    const stream = {
        subscribe(channel, listener) {
            const match = /price-(\d+)/.exec(channel)
            if (match) {
                setInterval(() => {
                    listener({
                        id: parseInt(match[1]),
                        price: Math.round((Math.random() * 10 + 40))
                    })
                }, 500)
            }
        }
    }

    //=======================

    let state = {
        time: new Date(),
        coins: null
    }

    //=======================

    function App({state}) {
        return {
            type: 'div',
            props: {
                className: 'app',
                children: [
                    {
                        type: Header,
                        props: {}
                    },
                    {
                        type: Clock,
                        props: {time: state.time}
                    },
                    {
                        type: Coins,
                        props: {coins: state.coins}
                    }
                ]
            }
        }

    }

    function Header() {
        return {
            type: 'header',
            props: {
                className: 'header',
                children: [
                    {
                        type: Logo,
                        props: {}
                    }
                ]
            }
        }
    }

    function Logo() {
        return {
            type: 'img',
            props: {
                className: 'logo',
                src: 'logo.png',
            }
        }
    }

    function Clock({time}) {
        const isDay = time.getHours() >= 7 && time.getHours() <= 21

        return {
            type: 'div',
            props: {
                className: 'clock',
                children: [
                    {
                        type: 'span',
                        props: {
                            className: 'value',
                            children: [
                                time.toLocaleString()
                            ]
                        }
                    },
                    {
                        type: 'span',
                        props: {
                            className: isDay ? 'icon day' : 'icon night',
                        }
                    }
                ]
            }
        }
    }

    function Loading() {
        return {
            type: 'div',
            props: {
                className: 'loading',
                children: [
                    'Loading...'
                ]
            }
        }
    }

    function Coins({coins}) {
        if (coins === null) {
            return {
                type: Loading,
                props: {}
            }
        }

        return {
            type: 'div',
            props: {
                className: 'coins',
                children: coins.map((coin) => ({
                    type: Coin,
                    props: { coin }
                }))
            }
        }
    }

    function Coin({coin}) {
        return {
            type: 'div',
            key: coin.id,
            props: {
                className: 'coin',
                children: [
                    {
                        type: 'h2',
                        props: {
                            children: [
                                coin.name
                            ]
                        },
                    },
                    {
                        type: 'div',
                        props: {
                            className: 'info',
                            children: [
                                {
                                    type: 'p',
                                    props: {
                                        children: [
                                            coin.description
                                        ]
                                    }
                                },
                                {
                                    type: 'div',
                                    props: {
                                        className: 'price',
                                        children: [
                                            coin.price
                                        ]
                                    }
                                },
                            ],
                        },
                    }
                ],
            }
        }
    }

    //=======================

    // render(
    //     App({ state }),
    //     document.getElementById('root')
    // )
    function renderView(state) {
        render(
            App({state}),
            document.getElementById('root')
        )
    }

    renderView(state)

    //=======================

    setInterval(() => {
        state = {
            ...state,
            time: new Date()
        }

        renderView(state)

    }, 1000)

    api.get('/coins').then((coins) => {
        state = {
            ...state,
            coins
        }
        renderView(state)

        const onPrice = (data) => {
            state = {
                ...state,
                coins: state.coins.map((coin) => {
                    if (coin.id === data.id) {
                        return {
                            ...coin,
                            price: data.price
                        }
                    }
                    return coin
                })
            }
            renderView(state)
        }

        coins.forEach((coin) => {
            stream.subscribe(`price-${coin.id}`, onPrice)
        })
    })

    //=======================

    function render(virtualDom, realDomRoot) {
        // const virtualDomRoot = document.createElement(realDomRoot.tagName)
        //
        // virtualDomRoot.id = realDomRoot.id
        // virtualDomRoot.appendChild(virtualDom)


        const evaluatedVirtualDom = evaluate(virtualDom)

        const virtualDomRoot = {
            type: realDomRoot.tagName.toLowerCase(),
            props: {
                id: realDomRoot.id,
                children: [
                    evaluatedVirtualDom
                ]
            },
        }


        sync(virtualDomRoot, realDomRoot)
    }

    function evaluate (virtualNode) {
        if (typeof virtualNode !== 'object') {
            return virtualNode
        }

        if (typeof virtualNode.type === 'function') {
            return evaluate((virtualNode.type)(virtualNode.props))
        }

        const props = virtualNode.props || {}

        return {
            ...virtualNode,
            props: {
                ...props,
                children: Array.isArray(props.children) ? props.children.map(evaluate) : [evaluate(props.children)]
            }
        }
    }

    function sync (virtualNode, realNode) {
        // Sync element
        if (virtualNode.props) {
            Object.entries(virtualNode.props).forEach(([name, value]) => {
                if (name === 'key' || name === 'children') {
                    return
                }
                if (realNode[name] !== value) {
                    realNode[name] = value
                }
            })
        }
        if (virtualNode.key) {
            realNode.dataset.key = virtualNode.key
        }
        if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue) {
            realNode.nodeValue = virtualNode
        }

        // Sync child nodes
        const virtualChildren = virtualNode.props ? virtualNode.props.children || [] : []
        const realChildren = realNode.childNodes

        for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
            const virtual = virtualChildren[i]
            const real = realChildren[i]

            // Remove
            if (virtual === undefined && real !== undefined) {
                realNode.remove(real)
            }

            // Update
            if (virtual !== undefined && real !== undefined && (virtual.type || '') === (real.tagName || '').toLowerCase()) {
                sync(virtual, real)
            }

            // Replace
            if (virtual !== undefined && real !== undefined && (virtual.type || '') !== (real.tagName || '').toLowerCase()) {
                const newReal = createRealNodeByVirtual(virtual)
                sync(virtual, newReal)
                realNode.replaceChild(newReal, real)
            }

            // Add
            if (virtual !== undefined && real === undefined) {
                const newReal = createRealNodeByVirtual(virtual)
                sync(virtual, newReal)
                realNode.appendChild(newReal)
            }
        }
    }

    function createRealNodeByVirtual (virtual) {
        if (typeof virtual !== 'object') {
            return document.createTextNode('')
        }
        return document.createElement(virtual.type)
    }

</script>
</body>
</html>
