<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Demo Crypto</title>
</head>
<body>
  <div class="app">

    <header class="header">
      <img class="logo" src="logo.png" alt="crypto">
      <h1>Burse</h1>
    </header>

    <div class="clock">13:18:56</div>

    <div class="coins">
      <div class="coin">
        <h2>Super Coin</h2>
        <div class="info">
          <p>Super coin for you</p>
          <div class="price">256.36</div>
        </div>
      </div>
      <div class="coin">
        <h2>Awesome Coin AWM</h2>
        <div class="info">
          <p>Cosmic coin. Available in ru zone</p>
          <div class="price">1025.32</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
