<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Demo Crypto</title>
</head>
<body>

  <div id="root"></div>

  <script>

    //=======================

    const state = {
        time: new Date(),
        coins: [
            {
                id: 1,
                name: 'Super Coin',
                description: 'Super coin for you',
                price: 256.36,
            },
            {
                id: 2,
                name: 'Awesome Coin AWM',
                description: 'Cosmic coin. Available in ru zone',
                price: 1025.32,
            },
        ]
    }

    //=======================

    const app = document.createElement('div')
    app.className = 'app'

    const header = document.createElement('header')
    header.className = 'header'

    const logo = document.createElement('img')
    logo.className = 'logo'
    logo.src = 'logo.png'
    header.append(logo)

    app.append(header)

    const clock = document.createElement('div')
    clock.className = 'clock'
    clock.innerText = state.time.toLocaleString()

    app.append(clock)

    const coins = document.createElement('div')
    coins.className = 'coins'

    state.coins.forEach((coin) => {
      const node = document.createElement('div')
      node.className = 'coin'

      const name = document.createElement('h2')
      name.innerText = coin.name
      node.append(name)

      const info = document.createElement('div')
      info.className = 'info'

      const description = document.createElement('p')
      description.innerText = coin.description
      info.append(description)

      const price = document.createElement('div')
      price.className = 'price'
      price.innerText = coin.price
      info.append(price)

      node.append(info)

      coins.append(node)
    })

    app.append(coins)

    //=======================

    const domRoot = document.getElementById('root')
    domRoot.append(app)

  </script>
</body>
</html>
